<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/register.css" rel="stylesheet" />
    <title> G3 - Registrarse (create account)</title>
  </head>
 
 <!-- Formulario de registro -->
 <div class="contenedor-formulario">
    <h3>Formulario de Registro</h3>
    <form action="/register" method="get">
      <!-- Nombre y apellido -->
      <div class="name-subname">
        <!-- <label for="nombre-apellido">Nombre y apellido</label> -->
        <input
          type="text"
          name="nombre"
          id="nombre-apellido"
          placeholder="Nombre Completo"
        />
      </div>
      <!-- Nombre de usuario -->
      <div class="nickname">
        <!-- <label for="nombre-usuario">Nombre de usuario</label> -->
        <input type="text" name="nombre-usuario" id="nombre-usuario"
        placeholder="Usuario" />
      </div>
      <!-- Email -->
      <div class="email">
        <!--  <label for="email">Email</label> --> 
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
        />
      </div>
      <!-- Fecha nacimiento -->
      <div class="fecha-nacimiento">
        <label for="fecha-nacimiento">Fecha de nacimiento</label>
        <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" />
      </div>
      <!-- PErfil de usuario -->
      <div class="profile-user">
        <label for="perfil-usuario">Perfil de usuario</label>
        <div>
          <input type="radio" name="perfil-usuario" id="perfil-usuario" />
          Vendedor
        </div>
        <div>
          <input type="radio" name="perfil-usuario" id="perfil-usuario" />
          Comprador
        </div>
      </div>
      
      <!-- Domicilio -->
      <div class="home-direction">
        <!-- <label for="domicilio">Domicilio</label> -->
        <input
          type="text"
          name="domicilio"
          id="domicilio"
          placeholder="Domicilio"
        />
      </div>
      <!-- Intereses -->
      <div class="intereses">
        <div><label for="intereses">Intereses</label></div>
        <div><input type="checkbox" /> Electro</div>
        <div>
          <input type="checkbox" name="intereses" id="intereses" /> Moda
        </div>
        <div>
          <input type="checkbox" name="intereses" id="intereses" /> Hogar
        </div>
        <div>
          <input type="checkbox" name="intereses" id="intereses" />
          Jugueteria
        </div>
        <div>
          <input type="checkbox" name="intereses" id="intereses" /> Vida
          sana
        </div>
      </div>
      <!-- Foto de perfil -->
      <div class="profile-pic">
        <label for="foto-de-usuario">Foto de perfil</label>
        <input type="file" id="foto-de-usuario" name="foto-de-usuario" />
      </div>
      <!-- Contraseña -->
      <div class="password">
        <!-- <label for="pass">Contraseña</label> -->
        <input type="password" id="pass" name="password" placeholder="Contraseña"/>
      </div>
      <!-- Confirmar contraseña -->
      <div class="confirm-pass">
        <!-- <label for="confirmar-pass">Confirmar contraseña</label> -->
       <input type="password" name="confirmar-pass" id="confirmar-pass" placeholder="Confirmar Contraseña"/>
      </div>
      <!-- Boton de enviar -->
      <div class="send-delete">
        <a href="/">
          <input type="button" value="Enviar" />
        </a>

        <!-- Boton borrar -->
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </div>
</main>
<footer></footer>
</body>
</html>
